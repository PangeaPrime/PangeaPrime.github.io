<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact us</title>
</head>

<body>
    <header>
        <h1><em>Please put your details in and we will contact you asap</em></h1>
        <hr>
    </header>
    <main>
        <form>
            <p><label for="Firstname">First Name</label></p>
            <input type="text" id="Firstname">
            <p> <label for="surname"> Surname</label> </p>
            <input type="text" id="surname">
            <p> <label for="phonenumber">Phone number</label> </p>
            <input type="text" id="phonenumber">
            <p> <label for="email">E-mail</label> </p>
            <input type="text" id="email">
            <p><label for="message">Leave us a message</label></p>
            <p><textarea name="message" id="message" cols="30" rows="10"></textarea></p>
            <button>
                Apply
            </button>

        </form>
    </main>
    <footer>
        back to <a href="index.html">Home page</a>
    </footer>
</body>

</html>
